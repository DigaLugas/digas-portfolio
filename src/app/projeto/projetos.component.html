<section id="projetos">
<div class="projects-section">
  <h2>Projetos</h2>
  <div class="projects-grid">
    <div class="project-card" *ngFor="let project of projects" (click)="openModal(project)">
      <img [src]="project.image" alt="{{project.title}}" class="project-image">
      <div class="project-info">
        <h3>{{project.title}}</h3>
        <p>{{project.description}}</p>
        <a [href]="project.link" target="_blank" class="project-link">Saiba mais</a>
      </div>
    </div>
  </div>
  <app-modal
    [project]="selectedProject"
    [isVisible]="isModalVisible"
    (closeModalEvent)="onCloseModal()">
  </app-modal>
</div>
</section>
